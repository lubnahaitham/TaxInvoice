{% load static %}
{% block custom_css %}
<style>
    @media print {
        #home {
            display: none !important;
        }

        #setting {
            display: none !important;
        }

        #product {
            display: none !important;
        }

        #invoice {
            display: none !important;
        }

        #pos {
            display: none !important;
        }
    }
</style>
{% endblock custom_css %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


<div class="col-md-10">
    <div class="card-body">
        <img src="{% static 'images/new-logo-white.png' %}" alt="Logo"
             class="bi me-2 " style=" height: calc(calc(4.5rem + 3px) * .6);
  width: auto; margin-left: 10px">
        <div class="btn-group" style="float: right;">

            <div class="col-md-3" id="home">
                <a href="{% url 'home' %}" class="btn btn-primary"
                   style="text-align: center; color: white;"><i
                        class="fa-solid fa-house"></i> Home </a>
            </div>

            <div class="col-md-3" id="setting">
                <a href="{% url 'setting_create' %}" class="btn btn-primary"
                   style="text-align: center; color: white;"><i
                        class="fa-solid fa-bars"></i> Setting </a>

            </div>


            <div class="col-md-5" id="product">
                <a href="{% url 'product_create' %}" class="btn btn-primary"
                   style="text-align: center; color: white;"><i
                        class="fa-brands fa-product-hunt"></i> Product & Services</a>

            </div>


            <div class="col-md-3" id="invoice">
                <a href="{% url 'invoice_pos_list' %}" class="btn btn-primary"
                   style="text-align: center; color: white;"><i
                        class="fa-solid fa-file-invoice"></i> Invoice </a>
            </div>


            <div class="col-md-3" id="pos">
                <a href="{% url 'pos_create' %}" class="btn btn-primary"
                   style="margin-left:5px; text-align: center; color: white;"><i
                        class="fa-solid fa-file-invoice-dollar"></i> Pos </a>
            </div>


        </div>
    </div>
</div>


</body>
</html>
